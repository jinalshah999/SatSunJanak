<h1>Todo Application</h1>

<table class="table">
  <thead>
    <th>
      Id
    </th>
    <th>
      Title
    </th>
    <th>
      Status
    </th>
    <th>
      Action
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of todosArr">
      <td>{{item.Id}}</td>
      <td>{{item.Title}}</td>
      <td [ngClass]="{done: item.Status=='done',pending:item.Status=='pending'}">{{item.Status}}</td>
      <!-- <td *ngIf="item.Status=='pending'" class="pending">{{item.Status}}</td> -->
      <td>
        <button (click)="onDelete(item)" type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>

      </td>
    </tr>
  </tbody>
</table>
